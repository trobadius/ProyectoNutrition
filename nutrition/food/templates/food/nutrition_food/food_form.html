{% extends "food/base.html" %}

{% block title %}Nuevo Food{% endblock %}

{% block content %}
  <h2>{% if object %}Editar Food{% else %}Nuevo Food{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'food:lista_food' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
