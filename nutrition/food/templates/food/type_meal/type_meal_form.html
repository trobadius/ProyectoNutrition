{% extends "food/base.html" %}

{% block title %}Nuevo Type Meal{% endblock %}

{% block content %}
  <h2>{% if object %}Editar Type Meal{% else %}Nuevo Type Meal{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'food:lista_type_meal' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
